version: "3.8"

services:
  backend:
    build:
      context: ../back
      dockerfile: Dockerfile
    container_name: emit_backend
    restart: unless-stopped
    networks:
      - emit_network
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: emit_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - emit_network

networks:
  emit_network:
    driver: bridge
