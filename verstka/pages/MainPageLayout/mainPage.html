<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение CSS-файлов -->
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <link rel="stylesheet" href="./mainPage.css" />
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo">
          <img
          class="header__logo-img"
          src="../../images/logo.svg"
          alt="Логотип проекта"
          />
      </a>
    </header>
    <section class="corner-lines__background">
      <img
        class="corner-line__left lines__corners"
        src="../../images/CornerLineLeftUpWard.svg"
        alt="Угол верхний левый"
      />
      <img
        class="corner-line__right lines__corners"
        src="../../images/CornerLineRightBottom.svg"
        alt="Угол нижний правый"
      />
    </section>
    <section class="corner-images__background">
      <img
        class="corner-image__right image__corners"
        src="../../images/CornerPictureRightTop.svg"
        alt="Картинка в правом верхнем углу"
      />
      <img
        class="corner-image__left image__corners"
        src="../../images/CornerPictureLeftBottom.svg"
        alt="Картинка в левом нижнем углу"
      />
    </section>
    <section class="header__main">
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item header__menu-item-major">
            <button class="header__menu-button">Общая информация</a>
          </li>
          <li class="header__menu-item">
            <button class="header__menu-button" href="#0">Клубы</a>
          </li>
          <li class="header__menu-item">
            <button class="header__menu-button" href="#0">Студенческий совет ЭМИТ</a>
          </li>
          <li class="header__menu-item">
            <button class="header__menu-button" href="#0">Студенческий спортивный клуб ЭМИТ</a>
          </li>
          <li class="header__menu-item">
            <button class="header__menu-button" href="#0">ЭМИТ man</a>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
